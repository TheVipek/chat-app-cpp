syntax = "proto3";


//----------------------------------------------SERVER______ONLY----------------------------------------------
message AdvancedServerConfig{
    SimpleServerConfig server = 1;
    repeated Room rooms = 2;
}

message Room {
    int32 id = 1;
    string name = 2;
    bool hasPassword = 3;
    string password = 4;
    int32 maxConnections = 5;
    bool isPublic = 6;
}

//----------------------------------------------CLIENT______ONLY----------------------------------------------

message SimpleServerConfig
{
    string address = 1;
    int32 port = 2;
}

//----------------------------------------------CLIENT<--->SERVER----------------------------------------------



message ClientUser {
    int32 id = 1;
    string name = 2;
    int32 connectedRoomID = 3;
}

message ChatMessage {
    string sender = 1;
    string message = 2;
    ChatMessageType messageType = 3;
}
enum ChatMessageType {
    MESSAGE_IN_ROOM = 0;
    INFORMATION = 1;
    WHISPER = 2;
}

enum CommandType {
    INVALID = 0;
    HELP = 1;
    NICKNAME = 2;
    JOIN_ROOM = 3;
    LEAVE_ROOM = 4;
    ROOM_LIST = 5;
    CREATE_ROOM = 6;
}

message CommandRequest {
    string request = 1;
    repeated string requestParameters = 2;
}
message CommandResponse {
    CommandType type = 1;
    bytes response = 2;
}

enum MessageType {
    CHAT_MESSAGE = 0;
    USER_JOIN_ROOM = 1;
    USER_LEAVE_ROOM = 2;
    COMMAND = 4;
    PING = 5;
}

enum MessageSendType {
    LOCAL = 0; // send only to sender
    WITHIN_ROOM = 1; // send to all users within room
    WITHIN_ROOM_EXCEPT_THIS = 2; // send to all users within room except sender
    GLOBAL = 3; // send to all users
}

message Envelope {
    MessageSendType sendType = 1;
    MessageType type = 2;
    bytes payload = 3;
}

